<section class="main-container">
    <div id="player-selections-container">
        <app-random-kart [playerNumber]='1'></app-random-kart>
        <app-random-kart [playerNumber]='2'></app-random-kart>
        <app-random-kart [playerNumber]='3'></app-random-kart>
        <app-random-kart [playerNumber]='4'></app-random-kart>
    </div>
    <app-options></app-options>
    <p class="timestamp">Generated on {{ this.dateObj.toLocaleDateString() }} at <span [ngClass]="checkFor1337()">{{ this.hoursminutes }}</span>:{{ this.formatNumberIfShort(this.dateObj.getSeconds()) }}</p>
</section>
